<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formValidation.css">
</head>
<body>
    
        
    
    <form id="accountForm">
        <h1>Welcome, let's create your acount</h1>
        <div id="line"></div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
        <span id="firstNameError" class="error"></span><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
        <span id="lastNameError" class="error"></span><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age">
        <span id="ageError" class="error"></span><br>
      
        <label for="adress">Address:</label>
        <input type="text" id="adress">
        <span id="adressError" class="error"></span><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password">
        <span id="passwordError" class="error"></span><br>
      
        <button id="submitBtn" type="submit">Create Account</button>
        <button id="clearBtn" type="button">Clear</button>
      </form>
      
      <!-- <h1>Acount created succesfully, enjoy your 10% discount!</h1>
      <h1>Return to home page</h1> -->
    <script src="main.js"></script>
</body>
</html>
