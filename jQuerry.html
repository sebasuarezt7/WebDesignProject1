<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Style</title>
    <link rel="stylesheet" href="/css/jQuerry.css">
</head>
<body>
    <header>
        <h1>Hype Vision - Customize Your Style</h1>
    </header>
    <main>
        <section class="customization">
            <div class="preview">
                <img id="shirtImage" src="/images/_.jpeg" alt="Customizable Shirt">
            </div>
            <div class="options">
                <h2>Customize Your Shirt</h2>
                <label for="color">Choose a color:</label>
                <select id="color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="design">Choose a design:</label>
                <select id="design">
                    <option value="none">None</option>
                    <option value="logo">Logo</option>
                    <option value="pattern">Pattern</option>
                </select>

                <button id="addToCart">Add to Cart</button>
            </div>
        </section>
    </main>
    <script src="/jQuerry.js"></script>
</body>
</html>
